Metadata:
	Title: mod-title
	Version: {DEV_VERSION}
	Hidden: true

FileSystem: DefaultFileSystem
	Packages:
		^EngineDir
		^EngineDir|mods/common-content: content
		^EngineDir|mods/common: common
		$ra2-content: ra2content

Rules:
	content|rules.yaml

Cursors:
	content|cursors.yaml

Chrome:
	content|chrome.yaml

Assemblies: OpenRA.Mods.Common.dll, OpenRA.Mods.Cnc.dll, OpenRA.Mods.RA2.dll

ChromeLayout:
	content|content.yaml

Notifications:
	content|notifications.yaml

LoadScreen: ModContentLoadScreen
	Image: ^EngineDir|mods/common-content/chrome.png
	Image2x: ^EngineDir|mods/common-content/chrome-2x.png
	Image3x: ^EngineDir|mods/common-content/chrome-3x.png

ChromeMetrics:
	common|metrics.yaml
	content|metrics.yaml

FluentMessages:
	common|fluent/common.ftl
	content|fluent/content.ftl
	content|fluent/chrome.ftl
	ra2content|fluent/chrome.ftl

Fonts:
	Regular:
		Font: common|FreeSans.ttf
		Size: 14
		Ascender: 11
	Bold:
		Font: common|FreeSansBold.ttf
		Size: 14
		Ascender: 11
	Title:
		Font: common|FreeSansBold.ttf
		Size: 32
		Ascender: 24
	BigBold:
		Font: common|FreeSansBold.ttf
		Size: 24
		Ascender: 18
	MediumBold:
		Font: common|FreeSansBold.ttf
		Size: 18
		Ascender: 14
	Small:
		Font: common|FreeSans.ttf
		Size: 12
		Ascender: 9
	Tiny:
		Font: common|FreeSans.ttf
		Size: 10
		Ascender: 8
	TinyBold:
		Font: common|FreeSansBold.ttf
		Size: 10
		Ascender: 8

ModContent:
	Mod: ra2
	Packages:
		ContentPackage@base:
			Title: modcontent-package-basefiles
			Identifier: base
			TestFiles: ^SupportDir|Content/ra2/ra2.mix, ^SupportDir|Content/ra2/language.mix
			Sources: ra2-disk, origin, tfd
			Required: true
		ContentPackage@music:
			Title: modcontent-package-music
			Identifier: music
			TestFiles: ^SupportDir|Content/ra2/theme.mix
			Sources: ra2-disk, origin, tfd
	Sources:
		ra2content|installer/ra2-disk.yaml
		ra2content|installer/origin.yaml
		ra2content|installer/firstdecade.yaml

SoundFormats:

SpriteFormats: PngSheet

TerrainFormat: DefaultTerrain

SpriteSequenceFormat: DefaultSpriteSequence
