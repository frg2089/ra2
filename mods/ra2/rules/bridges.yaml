cabhut:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^SpriteActor
	FrozenUnderFog:
	WithSpriteBody:
	Tooltip:
		Name: actor-cabhut-name
	Building:
		Footprint: x
		Dimensions: 1, 1
	BridgeHut:
		NeighbourOffsets: -2,-2, -2,-1, -2,0, -2,1, -2,2, -1,-2, -1,-1, -1,0, -1,1, -1,2, 0,-2, 0,-1, 0,1, 0,2, 1,-2, 1,-1, 1,0, 1,1, 1,2, 2,-2, 2,-1, 2,0, 2,1, 2,2
	RenderSprites:
		Palette: player
	Targetable:
		TargetTypes: C4
	MapEditorData:
		Categories: Bridge
	Interactable:

^LowBridgeRamp:
	AlwaysVisible:
	RenderSprites:
		Palette: terrain
	WithSpriteBody:
	AppearsOnRadar:
	RadarColorFromTerrain:
		Terrain: Bridge
	BodyOrientation:
		UseClassicPerspectiveFudge: false
		QuantizedFacings: 1
	Tooltip:
		Name: meta-lowbridgeramp-name
	MapEditorData:
		Categories: Bridge
	Interactable:

^LowBridge:
	Inherits: ^LowBridgeRamp
	Targetable:
		TargetTypes: Ground, Building, Bridge
		RequiresForceFire: true
	Health:
		HP: 500
	Armor:
		Type: Concrete
	HitShape:

lobrdb_a:
	Inherits: ^LowBridge
	Tooltip:
		Name: actor-lobrdb-a-name
	Building:
		Footprint: ___
		Dimensions: 3, 1
	GroundLevelBridge:
		NeighbourOffsets: 1,-1, 1,1
	SpawnActorOnDeath:
		Actor: lobrdb_a_d
	-WithSpriteBody:
	WithBridgeSpriteBody:
		AOffset: 1,-1
		BOffset: 1,1
		Sequences: idle, idle2, idle3, idle4
		ADestroyedSequences: adead
		BDestroyedSequences: bdead
		ABDestroyedSequences: abdead
	ShakeOnDeath:
		Duration: 15
		Intensity: 6

lobrdb_a_d:
	Inherits: lobrdb_a
	EditorOnlyTooltip:
		Name: actor-lobrdb-a-d-name
	-GroundLevelBridge:
	-AppearsOnRadar:
	BridgePlaceholder:
		DamageState: Dead
		ReplaceWithActor: lobrdb_a
		NeighbourOffsets: 1,-1, 1,1
	-WithBridgeSpriteBody:
	WithDeadBridgeSpriteBody:
		RampActors: lobrdb_r_ne, lobrdb_r_sw
		AOffset: 1,-1
		BOffset: 1,1
	Interactable:
