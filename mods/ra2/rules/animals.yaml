cow:
	Inherits: ^Animal
	Tooltip:
		Name: actor-cow-name
	Health:
		HP: 150
	RevealsShroud:
		Range: 4c0
	Voiced:
		VoiceSet: CowVoice
	AmbientSound:
		SoundFiles: gcowsela.wav, gcowselb.wav, gcowselc.wav
		Interval: 200
